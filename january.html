<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janeiro</title>
    <link rel="stylesheet" href="january.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,100;1,400;1,700&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html"><img src="svg/logo.svg" alt="Logo Dev Finance" /></a>
        </div>
        <div class="perfil">
          <div class="foto-perfil">
            <img src="svg/perfil.svg" alt="Foto Perfil" />
          </div>
          <div class="name-icon">
            <h1>
              <span>Tiago Oliveira</span>
              <img src="svg/icon_sair.svg" alt="Imagem para sair da pagina" />
            </h1>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas Janeiro</span>
            <img src="svg/entradas.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas Janeiro</span>
            <img src="svg/saidas.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total Janeiro</span>
            <img src="svg/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a 
        href="#" 
        onclick="Modal.open()"
        class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay active">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a 
              onclick="Modal.close();"
              href="#" 
              class="button cancel">Cancelar</a>
              <button class="salvar">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p> 
    </footer>
    <script src="./january.js"></script>
  </body>
</html>
